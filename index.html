<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Control de Carrito con Pinzas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Carrito con Pinzas</h1>
            <div class="connection-status">
                <span id="status">Desconectado</span>
                <div class="status-indicator" id="status-indicator"></div>
            </div>
        </header>

        <div class="video-feed">
            <div class="video-placeholder">
                <i class="fas fa-video"></i>
                <p>Transmisión en vivo</p>
            </div>
        </div>

        <div class="controls-container">
            <!-- Controles de dirección del carrito -->
            <div class="direction-controls">
                <div class="direction-row">
                    <button class="btn-direction" id="forward">
                        <i class="fas fa-arrow-up"></i>
                    </button>
                </div>
                <div class="direction-row">
                    <button class="btn-direction" id="left">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <button class="btn-direction btn-stop" id="stop">
                        <i class="fas fa-stop"></i>
                    </button>
                    <button class="btn-direction" id="right">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
                <div class="direction-row">
                    <button class="btn-direction" id="backward">
                        <i class="fas fa-arrow-down"></i>
                    </button>
                </div>
            </div>

            <!-- Controles de la pinza -->
            <div class="gripper-controls">
                <h3>Control de Pinza</h3>
                <div class="gripper-buttons">
                    <button class="btn-gripper" id="gripper-up">
                        <i class="fas fa-arrow-up"></i> Subir
                    </button>
                    <button class="btn-gripper" id="gripper-down">
                        <i class="fas fa-arrow-down"></i> Bajar
                    </button>
                    <button class="btn-gripper" id="gripper-open">
                        <i class="fas fa-expand"></i> Abrir
                    </button>
                    <button class="btn-gripper" id="gripper-close">
                        <i class="fas fa-compress"></i> Cerrar
                    </button>
                </div>
                <div class="gripper-status">
                    <div class="status-item">
                        <span>Altura:</span>
                        <span id="gripper-height">0%</span>
                    </div>
                    <div class="status-item">
                        <span>Apertura:</span>
                        <span id="gripper-aperture">0%</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="telemetry">
            <div class="telemetry-item">
                <i class="fas fa-battery-three-quarters"></i>
                <span id="battery">85%</span>
            </div>
            <div class="telemetry-item">
                <i class="fas fa-tachometer-alt"></i>
                <span id="speed">0%</span>
            </div>
            <div class="telemetry-item">
                <i class="fas fa-satellite-dish"></i>
                <span id="signal">Fuerte</span>
            </div>
            <div class="telemetry-item">
                <i class="fas fa-clock"></i>
                <span id="operation-time">00:00</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
